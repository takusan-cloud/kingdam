<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キングダム頂天 数字合わせ</title>
  <style>
    body {
      margin: 0;
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", sans-serif;
      background: url("bg.jpg") no-repeat center top;
      background-size: cover;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #b60000;
      text-shadow: 3px 3px 0 #000, 6px 6px 0 #ffd700;
      margin-top: 10px;
    }
    .container {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .section {
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
    }
    .section h2 {
      background: white;
      color: black;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1em;
    }
    input {
      margin: 3px;
      padding: 5px;
      width: 110px;
      text-align: right;
    }
    .check-btn {
      display: block;
      margin: 10px 0;
      padding: 12px 25px;
      font-size: 1.3em;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
    }
    .add-btn, .remove-btn {
      display: block;
      margin: 10px 0;
      padding: 5px 15px;
      font-size: 0.9em;
      background: white;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    .highlight {
      border: 3px solid red;
      background: yellow;
    }
    #result {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }
    .member-group {
      display: inline-block;
      margin: 0 20px;
    }
    .member-group input {
      display: block;
      margin: 3px auto;
    }
    .left-controls {
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>キングダム頂天 数字合わせ</h1>

  <div class="container">
    <div class="section">
      <h2>戦力入力</h2>
      <label>表示したい戦力<br>
        <input id="targetPower" type="text" placeholder="400000000">
      </label><br>
      <label>配置済みの戦力<br>
        <input id="placedPower" type="text" placeholder="300000000">
      </label>
    </div>
  </div>

  <!-- 澤さんのセリフ -->
  <div id="result">一致なし</div>

  <!-- 左寄せボタン群 -->
  <div class="left-controls">
    <button class="check-btn" onclick="checkCombination()">チェック</button>
    <button class="add-btn" onclick="addMember()">+武将追加</button>
    <button class="remove-btn" onclick="removeMember()" style="display:none;">−武将削除</button>
  </div>

  <!-- メンバー入力 -->
  <div class="container" id="members">
    <div class="section member-group" id="member1">
      <h2>武将1</h2>
      <input type="text" placeholder="名前" class="nameInput"><br>
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
    </div>
    <div class="section member-group" id="member2">
      <h2>武将2</h2>
      <input type="text" placeholder="名前" class="nameInput"><br>
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
    </div>
    <div class="section member-group" id="member3">
      <h2>武将3</h2>
      <input type="text" placeholder="名前" class="nameInput"><br>
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
      <input type="text" placeholder="戦力" class="powerInput">
    </div>
  </div>

  <script>
    let memberCount = 3;
    const maxMembers = 4;

    const sawaSerifu = [
      "私の伍は今まで一人も死んでいません",
      "弱者には弱者の戦い方があります",
      "これは卑怯ではなく戦法です"
    ];

    // カンマ区切り表示
    function formatNumber(input) {
      let value = input.value.replace(/,/g, "");
      if (value === "" || isNaN(value)) return;
      input.value = Number(value).toLocaleString();
    }
    document.addEventListener("input", e => {
      if (e.target.classList.contains("powerInput") || e.target.id === "targetPower" || e.target.id === "placedPower") {
        formatNumber(e.target);
      }
    });

    function addMember() {
      if (memberCount >= maxMembers) return;
      memberCount++;
      const membersDiv = document.getElementById("members");
      const newDiv = document.createElement("div");
      newDiv.className = "section member-group";
      newDiv.id = "member" + memberCount;
      newDiv.innerHTML = `
        <h2>武将${memberCount}</h2>
        <input type="text" placeholder="名前" class="nameInput"><br>
        ${'<input type="text" placeholder="戦力" class="powerInput">'.repeat(10)}
      `;
      membersDiv.appendChild(newDiv);

      if (memberCount === maxMembers) {
        document.querySelector(".add-btn").style.display = "none";
        document.querySelector(".remove-btn").style.display = "inline-block";
      }
    }

    function removeMember() {
      if (memberCount <= 3) return;
      document.getElementById("member" + memberCount).remove();
      memberCount--;
      if (memberCount < maxMembers) {
        document.querySelector(".add-btn").style.display = "inline-block";
        document.querySelector(".remove-btn").style.display = "none";
      }
    }

    function checkCombination() {
      document.querySelectorAll(".powerInput").forEach(el => el.classList.remove("highlight"));

      const target = parseInt(document.getElementById("targetPower").value.replace(/,/g,"")) -
                     parseInt(document.getElementById("placedPower").value.replace(/,/g,""));

      const inputs = Array.from(document.querySelectorAll(".powerInput"))
        .map(el => ({ el, value: parseInt(el.value.replace(/,/g,"")) }))
        .filter(x => !isNaN(x.value)); // NaNは除外、0はOK

      let found = false;
      let k = (memberCount === 4) ? 4 : 3; // 4人なら必ず4人組み合わせ

      function combine(arr, k, start = 0, combo = []) {
        if (combo.length === k) {
          const sum = combo.reduce((a, b) => a + b.value, 0);
          if (sum === target && !found) {
            combo.forEach(x => x.el.classList.add("highlight"));
            const randomSerifu = sawaSerifu[Math.floor(Math.random() * sawaSerifu.length)];
            document.getElementById("result").textContent = randomSerifu;
            document.getElementById("result").style.color = "red";
            found = true;
          }
          return;
        }
        for (let i = start; i < arr.length; i++) {
          combine(arr, k, i + 1, combo.concat(arr[i]));
        }
      }

      combine(inputs, k);

      if (!found) {
        document.getElementById("result").textContent = "一致なし";
        document.getElementById("result").style.color = "white";
      }
    }
  </script>
</body>
</html>
